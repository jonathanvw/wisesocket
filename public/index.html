      //TODO onInit get current state of socket (on/off) and set its value to match

      function toggle(button)
      {
        if(button.value=="OFF"){
          button.value="ON";
          socket.emit(button.dataset.emitHandle, { status: 'OFF' });
        }
        else if(button.value=="ON"){
          button.value="OFF";
          socket.emit(button.dataset.emitHandle, { status: 'ON' });
        }
      }
